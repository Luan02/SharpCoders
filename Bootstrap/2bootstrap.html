<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 2</title>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    
    <!-- Container -->
    <div class="container">
        <!-- Linha -->
        <div class="row">
            <!-- Grid -->
            <div class="col-lg-4 col-sm-6" style="background-color: red;">Informação 1</div>
            <div class="col-lg-4 col-sm-6" style="background-color: blue;">Informação 2</div>
            <div class="col-lg-4 col-sm-6" style="background-color: yellow;">Informação 3</div>
        </div>
    </div>

    <!-- Container -->
    <div class="container">
        <div class="row">
            <div class="offset-8 col-4">
                <div class="card">
                    <p>Hello world!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Divisão -->
    <hr>

    <!-- Tabela -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ralf</td>
                <td>33</td>
            </tr>
            <tr>
                <td>Larissa</td>
                <td>37</td>
            </tr>
            <tr>
                <td>José</td>
                <td>54</td>
            </tr>
            <tr>
                <td>John</td>
                <td>27</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
